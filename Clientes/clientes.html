<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="style-clientes.css">
</head>

<body>
    <div id="cadastro-clientes" class="container">
        <div class="header">
            <h1>Cadastro de Clientes</h1>
        </div>
        <div class="container">
            <form action="clientes.php" method="POST" class="form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="cpf_cnpj">CPF ou CNPJ:</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn"><i class="fas fa-save"></i> Salvar</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2024 Carlos Eduardo</p>
        </div>
    </div>
</body>

</html>
